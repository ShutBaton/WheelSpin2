<!DOCTYPE html>
<html>
    <head>
        <title>50p Wheelspin</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="text">Win Prizes for just 50p!<br><div class="subtitle">On avg. you win prizes worth 50p or more!</div></div>
        <div class="container">
            <div class="spinBtn">Spin</div>
            <div class="wheel">
                <div class="number" style="--i:1;--clr:#1d3d67;--sz:2.5rem"><span>£1</span></div>
                <div class="number" style="--i:2;--clr:#fe414c;--sz:3rem"><span>£2</span></div>
                <div class="number" style="--i:3;--clr:#7544c5"><span>£0</span></div>
                <div class="number" style="--i:4;--clr:#4c24cf"><span>1 Sweet</span></div>
                <div class="number" style="--i:5;--clr:#190f70;--sz:1.2rem"><span>Game Free</span></div>
                <div class="number" style="--i:6;--clr:#7528b4;--sz:1.2rem"><span>1x £10 Raf.</span></div>
                <div class="number" style="--i:7;--clr:#cd253a;--sz:1.2rem"><span>3x £10 Raf.</span></div>
                <div class="number" style="--i:8;--clr:#491bd5;--sz:1.2rem"><span>2x £20 Raf.</span></div>
                <div class="number" style="--i:9;--clr:#20b2aa"><span>£0</span></div>
                <div class="number" style="--i:10;--clr:#4169e1;--sz:2.5rem"><span>???</span></div>
            </div>
        </div>
        <div class="text" id="prize">Spin the Wheel!</div>
        <script src="wheel.js"></script>
    </body>
</html>
